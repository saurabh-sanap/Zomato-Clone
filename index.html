<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar__brand">
          <img src="assets\logo.png" alt="logo" class="navbar__logo" />
        </div>
        <div class="navbar__nav__items">
          <button class="nav__item button_primary">Order Food</button>
        </div>
      </nav>
    </header>
    <main class="container">
      <section class="hero_container">
        <div class="hero_image_container">
          <img src="assets/hero.jpg" alt="hero image" class="hero_image" />
        </div>
        <div class="hero_description">
          <h1 class="hero-text">
            Order food from favourite restaurants near you.
          </h1>
          <button class="button_primary">Order Now</button>
        </div>
      </section>

      <!--Explore Menu -->

      <section class="explore_menu_container">
        <h1 class="explore_menu_text">Explore Our Menu</h1>
        <div class="explore_menu_gradient_bg"></div>
        <div class="explore_menu_lists">

          <!--Burger-->

          <div class="food_card" id="burger_card">
            <div class="food_card_image_container">
              <img src="assets/burger.jpg" alt="burger" class="food_image" />
            </div>
            <div class="food_card_description">
              <h3 class="food_title"><strong>Burger</strong></h3>
              <p>
                Burger King, Mcdonalds, Burger palace
                <span style="color: #d83a56">+3</span>
              </p>
            </div>
          </div>

          <!--Pizza-->

          <div class="food_card" id="pizza_card">
            <div class="food_card_image_container">
              <img src="assets/pizza.jpg" alt="pizza" class="food_image" />
            </div>
            <div class="food_card_description">
              <h3 class="food_title"><strong>Pizza</strong></h3>
              <p>Pizza hut, Dominoz <span style="color: #d83a56">+3</span></p>
            </div>
          </div>

          <!--Ice-cream-->

          <div class="food_card" id="ice-cream_card">
            <div class="food_card_image_container">
              <img
                src="assets/iceCream.jpg"
                alt="iceCream"
                class="food_image"
              />
            </div>
            <div class="food_card_description">
              <h3 class="food_title"><strong>Ice-Cream</strong></h3>
              <p>
                Baskins and Robins, Cornetto
                <span style="color: #d83a56">+3</span>
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
